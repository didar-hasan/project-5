<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup form Design Tutorial </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loging_box">

        
        <div class="left_box">
            <h1> Sing Up</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="passoword" placeholder="Passowrd">
            <input type="password" name="passoword2" placeholder="passoword">
            <input type="submit" name="singup-button" value="Sing Up">
        </div>
        <div class="right_box">
            <span class="singwith">Sing in with <br> Socail Network</span>
            <button class="social facefook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
